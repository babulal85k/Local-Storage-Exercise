<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Storage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="userDataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <button type="button" onclick="saveUserData()">Save Data</button>
  </form>

  <table id="userDataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function saveUserData() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;

      if (name && age) {
        var userData = { name: name, age: age };
        var storedData = JSON.parse(localStorage.getItem("userData")) || [];

        storedData.push(userData);
        localStorage.setItem("userData", JSON.stringify(storedData));

        displayUserData();
      } else {
        alert("Please enter both name and age.");
      }
    }

    function displayUserData() {
      var tableBody = document.querySelector("#userDataTable tbody");
      tableBody.innerHTML = "";

      var storedData = JSON.parse(localStorage.getItem("userData")) || [];

      storedData.forEach(function (userData) {
        var row = tableBody.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.textContent = userData.name;
        cell2.textContent = userData.age;
      });
    }
  </script>

</body>
</html>
